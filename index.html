<!DOCTYPE html>
<html>
<head>
	<title>Battle of the Hair Bands</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Metal+Mania' rel='stylesheet' type='text/css'>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
</head>
<body>
	<header>
		<h1 id="title">BATTLE OF THE HAIR BANDS</h1>
	</header>
	<div id="hero">
	<h3 class="heading">YOUR BAND</h3>
		<div id="player">
		</div>
	</div>
	<div id="button">
		<button id="battleButton">BATTLE</button>
		<h5 id="buttonInstruct">Click Button to Battle</h5>
	</div>
	<div id="replay">
		<button id="restart">RESTART</button>
		<h5 id="restartInstruct">YOU LOST THE BATTLE. CLICK TO TRY AGAIN.</h5>
	</div>
	<div id="next">
		<h3 class="heading">YOU WON THIS BATTLE! CHOOSE YOUR NEXT OPPONENT.</h5>
		<div class="nextEnemy" id="nextEnemyA">
		</div>
		<div class="nextEnemy" id="nextEnemyB">
		</div>
	</div>
	<div id="stats">
	</div>
	<div id="villain">
		<h3 class="heading">ENEMY BAND</h3>
		<div id="enemy">
		</div>
	</div>
	<div id="backstage">
		<h3 class="heading">CHOOSE A BAND TO BATTLE WITH</h3>
		<div class=bandContainer id="bandContainerA">
			<h6 class="bandName" id="bandNameA"></h6>
			<img class="band" id="bandA">
			<h6 class="hp" id="bandAhp"></h6>
		</div>
		<div class=bandContainer id="bandContainerB">
			<h6 class="bandName" id="bandNameB"></h6>
			<img class="band" id="bandB">
			<h6 class="hp" id="bandBhp"></h6>
		</div>
		<div class=bandContainer id="bandContainerC">
			<h6 class="bandName" id="bandNameC"></h6>
			<img class="band" id="bandC">
			<h6 class="hp" id="bandChp"></h6>
		</div>
		<div class=bandContainer id="bandContainerD">
			<h6 class="bandName" id="bandNameD"></h6>
			<img class="band" id="bandD">
			<h6 class="hp" id="bandDhp"></h6>
		</div>
	</div>
	<div id="stage">
		<h3 class="heading">CHOOSE A BAND TO BATTLE AGAINST</h3>
		<div class=enemyContainer id="enemyContainerA">
		</div>
		<div class=enemyContainer id="enemyContainerB">
		</div>
		<div class=enemyContainer id="enemyContainerC">
		</div>
	</div>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
